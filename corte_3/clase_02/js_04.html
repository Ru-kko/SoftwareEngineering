<html>
  <head>
    <title>Swith</title>
  </head>
  <body>
    <script type="text/javascript">
      for (let fruit = 1; fruit<= 5; fruit+=0.5) {
        switch (fruit) {
          case 1:
            document.write("Las naranjas cuestan $100");
            break;
          case 2:
            document.write("Las manzanas cuestan $200");
            break;
          case 3:
            document.write("Las bananas cuestan $50");
            break;
          case 4:
            document.write();
            break;
          default:
            document.write("Lo siento no tengo esa fruta");
            break;
        }
        document.write("<br />");
      }
    </script>
  </body>
</html>
