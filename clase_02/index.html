<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="name">Nomber</label>
      <input type="text" name="nomber" id="name" title="Hover tooltip msg" placeholder="Foo Bar"/>
      <hr>
      <label for="identificacion"></label>
      <input type="number" name="id" id="identificacion" max="100" min="1" step=".5">
      <hr>
      <label for="date">Fecha</label>
      <input type="date" name="fecha" id="date">
      <hr>
      <label for="hora">Hora</label>
      <input type="time" name="hora" id="hora">
      <hr>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <hr>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
      <hr>
      <label for="archivo">Archivo</label>
      <input type="file" name="archivo" id="archivo">
      <hr>
      <label for="password">contraseña</label>
      <input type="password" id="password">
      <hr>
      <label for="hombre">Hombre</label>
      <input type="radio" name="radio" id="hombre">
      <br>
      <label for="mujer">Mujer</label>
      <input type="radio" name="radio" id="mojer">
      <hr>
      <label for="check">CheckBox</label>
      <input type="checkbox" name="check" id="check">
      <hr>
      <label for="selecccion">Options</label>
      <select name="selecccion" id="selecccion">
        <option selected disabled>No seleccionble</option>
        <option value="1">Bogotá</option>
        <option value="2">Cali</option>
        <option value="3">Medellin</option>
      </select>
      <hr>
      <label for="area">Area</label>
      <textarea name="area" id="area" cols="30" rows="10"></textarea>
      <hr>
      <button type="submit">Submit</button>


      <hr>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
